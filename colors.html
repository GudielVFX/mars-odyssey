<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .main-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 32px;
        width: 100%;
        max-width: 600px;
      }

      .card-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 24px;
        color: #333;
      }

      .color-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .color-card {
        padding: 20px;
        border-radius: 8px;
        color: white;
        transition: transform 0.2s ease;
      }

      .color-card:hover {
        transform: translateY(-2px);
      }

      .color-code {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .code-row {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      .code-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        backdrop-filter: blur(5px);
        flex: 1;
        min-width: 0; /* Previene que los items se desborden */
      }

      .code-item-hsl {
        text-align: center;
        justify-content: center;
      }

      .copy-btn {
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 4px;
        transition: transform 0.2s ease;
        flex-shrink: 0; /* Previene que el botÃ³n se encoja */
      }

      .copy-btn:hover {
        transform: scale(1.1);
      }

      .title {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      @media (max-width: 480px) {
        .code-row {
          flex-direction: column;
        }

        .code-item {
          width: auto;
        }

        .main-card {
          padding: 16px;
        }
      }
    </style>
  </head>
